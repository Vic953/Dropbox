<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Dropbox Saver</title>
</head>
<style>
    .contenedor{
        background-color: rgba(0, 171, 169, 0.76);
        margin: 0 auto;
        border: 2px dotted red ;
        width: 50%;
    }
    div{
    margin-left: 13rem;
    }
    h1{
        text-align: center;
    }
    #container{
        transform: scale(1.5);
        width: 8rem;
        height: 1.5rem;
    margin-bottom:1rem ;
    }
    img{
        width: 350px;
        height: 450px;
        margin: 3rem;
    }
</style>
<body>
<div class="contenedor">
    <h1>Sube estos gatitos a tu caja de dropBox</h1>
    <img src="https://raw.githubusercontent.com/Vic953/img/main/Ejer4/lordBlackKitty.jpg" alt="" srcset="">
    <img src="https://raw.githubusercontent.com/Vic953/img/main/Ejer4/smoothieCat.jpg" alt="" srcset="">
    <div>
        <div id="container"></div>
    </div>
</div>

</body>

<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="netg08jm5oxvqpt"></script>
<script>
    let options = {
        files: [
            // You can specify up to 100 files.
            {'url': 'https://raw.githubusercontent.com/Vic953/img/main/Ejer4/lordBlackKitty.jpg', 'filename': 'BlackKitty.jpg'},
            {'url': 'https://raw.githubusercontent.com/Vic953/img/main/Ejer4/smoothieCat.jpg', 'filename': 'SmoothieCat.jpg'},
        ],

        // Success is called once all files have been successfully added to the user's
        // Dropbox, although they may not have synced to the user's devices yet.
        success: function () {
            // Indicate to the user that the files have been saved.
            alert("Se ha subido con Ã©xito.");
        },

        // Progress is called periodically to update the application on the progress
        // of the user's downloads. The value passed to this callback is a float
        // between 0 and 1. The progress callback is guaranteed to be called at least
        // once with the value 1.
        progress: function (progress) {},

        // Cancel is called if the user presses the Cancel button or closes the Saver.
        cancel: function () {
            alert("Se ha cancelado la subida de archivos.")
        },

        // Error is called in the event of an unexpected response from the server
        // hosting the files, such as not being able to find a file. This callback is
        // also called if there is an error on Dropbox or if the user is over quota.
        error: function (errorMessage) {}
    };
    let button = Dropbox.createSaveButton(options);
    document.getElementById("container").appendChild(button);
</script>
</html>
